<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>第 1 天｜放鬆呼吸</title>
  <style>
    body{
      font-family:system-ui,-apple-system,"Noto Sans TC";
      max-width:720px;
      margin:40px auto;
      padding:0 16px;
      line-height:1.8;
    }
    .card{
      border:1px solid #ddd;
      border-radius:16px;
      padding:18px;
      margin:20px 0;
    }
    .big{
      font-size:26px;
      font-weight:700;
      margin-bottom:10px;
    }
    button{
      padding:10px 14px;
      border-radius:12px;
      border:1px solid #999;
      background:#fff;
      cursor:pointer;
    }
    a{color:#3366cc;}
  </style>
</head>

<body>

<a href="index.html">← 回首頁</a>

<h1>第 1 天｜不用努力，只要放鬆呼吸</h1>

<div class="card">
  <p>
  今天，你不需要專心，也不需要把呼吸調整得很好。  
  如果你願意，只要坐著，感覺一下呼吸還在進出就好。
  </p>

  <p>
  分心很正常，緊繃也很正常。  
  今天的練習，不是要你變得更好，  
  而是讓身體知道：現在是安全的。
  </p>
</div>

<div class="card">
  <div class="big" id="cue">準備好了就開始</div>
  <p>吸氣 4 秒 → 停 2 秒 → 吐氣 6 秒</p>
  <button id="start">開始</button>
  <button id="stop">停止</button>
</div>

<div class="card">
  <p>
  如果剛剛有哪怕一瞬間比較不緊，  
  那就是放鬆正在發生。
  </p>
</div>

<script>
let t=null, secs=0;
const cue=document.getElementById('cue');

function step(){
  secs++;
  const c = secs % 12;
  if(c>=1 && c<=4) cue.textContent = "吸氣… " + (5-c);
  else if(c>=5 && c<=6) cue.textContent = "停… " + (7-c);
  else cue.textContent = "吐氣… " + (13-c);
  if(secs>=60){
    stop();
    cue.textContent="完成，謝謝你照顧自己";
  }
}
function start(){ stop(); secs=0; t=setInterval(step,1000); }
function stop(){ if(t){clearInterval(t);t=null;} }

document.getElementById('start').onclick=start;
document.getElementById('stop').onclick=stop;
</script>

</body>
</html>
